<style> 
/* css for footer */
.foo {    
width: 100%; height:24px;
display: table; position: absolute; 
flex-shrink:0; bottom:0; margin:0;
margin:0 auto; padding:0; 
clear:both; font-size: small; 
justify-content: space-between; 
align-items: center; text-align: center; 
}

/* css-only click opens modal, share: */
.modal-window {
  position: fixed;
  background-color: rgba(0, 0, 0, 0.25);
  top: 0; right: 0; bottom: 0; left: 0;
  z-index: 999;
  visibility: hidden; opacity: 0;
  pointer-events: none;
  transition: all 0.3s;
  &:target {
    visibility: visible;
    opacity: 1;
    pointer-events: auto; }
  & > div {
    width: 400px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 2em; 
    background: #cccc; }
}
.modal-close {
  color: #aaa;
  line-height: 50px;
  font-size: 80%;
  position: absolute;
  right: 0; top:0;
  text-align: center;
  width: 70px;
  text-decoration: none;
  &:hover { color: black; }
}
/* modal Styles */
.container {
  display: grid;
  justify-content: center;
  align-items: center;
  height:30px; width:130px;
}
.modal-window {
  & > div { border-radius: 1rem; }
}
.modal-window div:not(:last-of-type) {
  margin-bottom: 15px;
}
.btn {
  padding: .2em; 
  border-radius: 0.5rem;
  text-decoration: none;
  background: #ccc9;
  i { padding-right: 0.3em; }
}
/* share icons */
ul.icons { font-size:1.2em; margin:1.2em;}

</style>
</head>
